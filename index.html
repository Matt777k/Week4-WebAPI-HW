<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="buttons" id="sButton">Start Game</button>
    <p id="timer"></p>
    <div class="quiz-container">
        <div id="quiz"></div>
      </div>
      <button id="previous">Previous Question</button>
      <button id="next">Next Question</button>
      <button id="submit">Submit Quiz</button>
      <div id="results"></div>
      <button id="score">Submit Highscore</button>

      <form method="POST">
        <div class="input-group">
          <label for="initials">Initials</label>
          <input type="text" name="initials" id="initials" placeholder="Initials here" />
        </div>
        <div id="msg"></div>

        <div class="card">
            <h2>Last High Score:</h2>
            <p><strong>Initials:</strong> <span id="user-initials"></span></p>
            <p><strong>Highscore:</strong> <span id="user-score"></span></p>
          </div>
</body>
<script src="script.js"></script>
</html>
